<HTML>

<HEAD>

<TITLE>Mannings Converter</TITLE>

</HEAD>

<CENTER><H1> Manning's Equation

<p> Mannings Equation explains the relationship between slope (s), hydraulic radius (R), channel roughness (n), and flow velocity (v).  <p/>  
  
<link rel="stylesheet" type="text/css" href="theme1.css">
    
    
 <BODY BGCOLOR="FFFFFF">
    
 <CENTER><IMG SRC="mannings.JPG" ALIGN="BOTTOM"> </CENTER>
  
  
<Center><p>
  
  <p>Units
  <input type="radio" id="ST" name="radio" checked>
  <label for="ST">Standard</label><br>
  <input type="radio" id="SI" name="radio">
  <label for="SI">SI</label><br></p>


  
  <p>
  <label>Slope (S)</label>
  <input id="inputslope" type="number" placeholder="Slope" 
</p> 
  
  <p>
  <label>Roughness (n)</label>
  <input id="inputn" type="number" placeholder="n" 
</p>
  
  <p>
  <label>Width</label>
  <input id="inputw" type="number" placeholder="Feet/Meters" 
</p>
  
   <p>
  <label>Depth</label>
  <input id="inputd" type="number" placeholder="Feet/Meters" 
</p>
<p> The calculated velocity is  
<p id="vel"></p>
 <p>f/s</p>
<button type="button" id="button" >Calculate Velocity</button>
  

  <script>
  var s; 
  var n; 
  var w; 
  var d;  
  var a; 
  var p; 
  var r; 
  var v;
  var k;
  var ST;
  var SI;
  var rp;
  var sp;
  var unit;  
    
ST = document.getElementById("ST");
SI = document.getElementById("SI");

if (document.getElementById('ST').checked) {
    k=1.49;
    unit= "f/s";
} else {
    k=1;
    unit= "m/s";
}
    
  function getInput() {  
  s = Number(document.getElementById("inputslope").value);
  n = Number(document.getElementById("inputn").value);
  w = Number(document.getElementById("inputw").value);
  d = Number(document.getElementById("inputd").value);  
  a = w * d
  p = (2 * d) + w
  r = a / p
  rp = Math.pow(r,.66666)
  sp = Math.pow(s,.5)
  v = (k/n) * rp * sp
  }
function Mannings()  {  

  document.getElementById("vel").innerHTML = v * 1  
  
}
document.getElementById("button").onclick = function() 
{getInput();
Mannings();
}
     
    
  
  
    
    

</script>
  
</HTML>
