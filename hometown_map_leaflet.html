<p> Hayden Andersen <p/>

<center><div id="mapid" style="width: 600px; height: 400px;"></div>
  
<script>
  
 	var mymap = L.map('mapid').setView([40.453561, -111.777538], 13);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);
 
      var alpine = {lat: 40.4533, lng: -111.7780};
      var home = {lat: 40.455001, lng: -111.760132};
      var contentstring_home = "<b>Home:</b> Moved here in '95"
      var church = {lat: 40.452557, lng: -111.759474};
      var contentstring_church = "<b>Village Way Chapel:</b> Complete with carpeted gym floors"
      var school = {lat: 40.456713, lng: -111.770307};
      var contentstring_school = "<b>Alpine Elementary:</b> Where I peaked"
      var moyle = {lat: 40.464629, lng: -111.766922};
      var contentstring_moyle = "<b>Moyle Park:</b> Home of pioneer stone mason John Row Moyle"
      var kiss = {lat: 40.438071, lng: -111.790000};
      var contentstring_kiss = "<b>My First Kiss:</b> #Cringey"
  
L.marker(kiss).addTo(mymap)
		.bindPopup(contentstring_kiss);
L.marker(church).addTo(mymap)
		.bindPopup(contentstring_church);
L.marker(school).addTo(mymap)
		.bindPopup(contentstring_school);
L.marker(home).addTo(mymap)
		.bindPopup(contentstring_home);  

var circle = L.circle(home, {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 800
}).addTo(mymap);  
  
circle.bindPopup("Areas within 10 minutes walking from my house");  

var polygon = L.polygon([
    [40.455378, -111.760182],
    [40.455173, -111.759555],
    [40.454607, -111.759788],
    [40.454918, -111.760475] 
]).addTo(mymap);
  
polygon.bindPopup("Property Boundary");
</script>
