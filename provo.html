   crossorigin=""/>

<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"

<body>
<CENTER><H1> Points and States of Interest

<p> Hayden Andersen <p/> 
<p> CE EN 514 <p/> 
<p> 2/20/2020 <p/>   
<center><div id="mapid" style="width: 600px; height: 400px;"></div>
  
<script>
  
 	var mymap = L.map('mapid').setView([39.827602, -98.580291], 4);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);
 
var wmsLayerPOI = L.tileLayer.wms('https://geoserver.hydroshare.org/geoserver/HS-923d5b7c392e4c7d805dcb42ed18c2db/wms?', {
    layers: 'POI',
    crossOrigin: false,
    format: 'image/png',
    transparent: true,
    
}).addTo(mymap);   
  
var wmsLayerSOI = L.tileLayer.wms('https://geoserver.hydroshare.org/geoserver/HS-128372f9bc824a59b558fadea0327bb8/wms?', {
    layers: 'SOI',
    crossOrigin: false,
    format: 'image/png',
    transparent: true,
    
}).addTo(mymap);    
</script>



</body>
